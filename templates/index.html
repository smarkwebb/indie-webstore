{% extends "base.html" %} {% block content %}
<div class="container">
    {% for product in products %}
    <div class="row">
        <div class="col-sm-3">
            <h1>{{product.name}}</h1>
            <a href={{url_for('route_product', id=product.id)}}><img src={{product.image_path}}></a>
            <p>{{product.description}}</p>
            <h2>{{product.price}}</h2>
            <h3>{{product.impact}}</h3>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
